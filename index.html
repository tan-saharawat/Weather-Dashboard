<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="dark-mode-toggle">
            <span class="slider round"></span>
        </label>
        <span class="toggle-label">Dark Mode</span>
    </div>
    <div class="container">
        
        <div class="search-container">
            <input type="text" id="city-input" placeholder="Enter City">
            <button id="search-button">Search</button>
            
        </div>
        
        <table class="weather-table">
            <thead>
                <tr>
                    <th>Location</th>
                    <th>Temperature (Â°C)</th>
                    <th>Description</th>
                    <th>Humidity (%)</th>
                    <th>Wind Speed (m/s)</th>
                </tr>
            </thead>
            <tbody id="weather-body">
            </tbody>
        </table>
    </div>
    <div class="city-weather">
    <div class="weather-panel" id="delhi">
        <h2>Delhi</h2>
        <p id="delhi-temperature">Temperature:</p>
        <p id="delhi-description">Description:</p>
    </div>
    
    <div class="weather-panel" id="chennai">
        <h2>Chennai</h2>
        <p id="chennai-temperature">Temperature: </p>
        <p id="chennai-description">Description: </p>
    </div>
    
    <div class="weather-panel" id="hyderabad">
        <h2>Hyderabad</h2>
        <p id="hyderabad-temperature">Temperature: </p>
        <p id="hyderabad-description">Description: </p>
    </div>
    
    <div class="weather-panel" id="bangalore">
        <h2>Bangalore</h2>
        <p id="bangalore-temperature">Temperature: </p>
        <p id="bangalore-description">Description: </p>
    </div>
    
    <div class="weather-panel" id="kolkata">
        <h2>Kolkata</h2>
        <p id="kolkata-temperature">Temperature: </p>
        <p id="kolkata-description">Description: </p>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
